<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/user.css" />
    <title>Title</title>
</head>

<body>
    <main>
        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                    <h3>Welcome to festival.com</h3>
                    <p>You are free to post your festival in here</p>
                    <br />
                </div>
                <!-- Register -->
                <div class="col-md-9 register-right">

                    <!--Start Login -->
                    <div class="tab-contentL" id="myTabContentL">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab2">
                            <h3 class="login-heading">Login</h3>
                            <form class="row justify-content-center login-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="ID *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Password *" value="" />
                                    </div>
                                    <button type="submit" class="btn_user" value="Login">Login</button>                                   
                                <div>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>                           
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
